<table  border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
  <tbody>
    <tr>
      <td bgcolor="#ff6600">
        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
          <tbody>
            <!--Foto -->
            <td style="width:18px;padding-right:4px">
              <a routerLink="/" routerLinkActive="active">
                <img src="https://news.ycombinator.com/y18.gif" width="18" height="18" style="border:1px white solid;">
              </a>
            </td>
            <!--Texto -->
            <td style="line-height:12pt; height:10px;">
              <span class="pagetop">
                <b class="hnname">
                  <a routerLink="/" routerLinkActive="active">Hacker News</a> 
                  </b> |
                <a routerLink="newest" routerLinkActive="active"> new</a> |
                <!--Threads-->
                <a routerLink="/ask" routerLinkActive="active"ask>ask</a>
                <!--Submit-->

              </span>
            </td>
          <td style="text-align:right;padding-right:4px;">
              <span id="login">
                <button type="button" class="btn btn-default" (click)="login()">Log In</button>
              </span>
			  <span id="logout">
                <button type="button" class="btn btn-default" (click)="logout()">Log Out</button>
              </span>
          </td>
          </tbody>
        </table>
      </td>
    </tr>
    <tr style="height:10px"></tr>
    <router-outlet></router-outlet>
  </tbody>
</table>
