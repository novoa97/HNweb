<td>
  <table>
    <tbody>
      <li  class="posts" *ngFor="let post of posts; let i=index; async">
        <tr>
          <td align="right" valign="top" class="title">
            <span class="rank">{{i + 1}}</span>
          </td>
          <td valign="top" class="votelinks">
            <span [style.visibility]="!post.voted ? 'visible' : 'hidden'">
              <a (click)="vote(i)" >
                <div class='votearrow' title='upvote'></div>
              </a>
            </span>
          </td>
          <td>
            <a href="http://{{post.url}}" class="storylink">{{post.title}}</a>
            <span class="sitebit comhead"> ( {{post.url}} ) </span>
          </td>
        </tr>
        <tr>
          <td colspan="2">
          </td>
          <td class="subtext">
            {{post.upvotes_count}} points by
            <a style="color:grey" routerLink="/user/{{post.user_id}}" routerLinkActive="active"> {{post.user_name}} </a>
            {{post.created_at| timeAgo}} |
            <span [hidden]="!post.voted">
              <a style="color:grey" (click)="unvote(i)"> unvote </a> |
            </span>
            <a style="color:grey"routerLink="/post/{{post.id}}" routerLinkActive="active">{{post.nComments}} comments </a>
			<span class = "del" *ngIf="idsesion === post.user_id"> |
			<a style="color:grey"class="deletePost" (click)="deletePost(i)">delete</a>
			</span>
          </td>
        </tr>
        <tr class="spacer" style="height:5px">
        </tr>
        <!--
        {{i + 1}}
        <a ng-href="google.com">{{post.title}}</a> ({{post.link}})
        {{post.upvotes_count}} points by {{post.id}} {{post.created_at| timeAgo}}| <a href="/post/{{post.id}}">{{post.nComments}} comments </a><br>-->
      </li>
    </tbody>
  </table>
</td>
